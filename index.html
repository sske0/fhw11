<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="result">
        <span>0</span>
      </div>
      <div class="buttons">
        <button class="val val1 clear">AC</button>
        <button class="val val1 negative" value="+/-">+/-</button>
        <button class="val percent sign" value="%">%</button>
        <button class="val val2 sign" value="/">/</button>
        <button class="val number" value="7">7</button>
        <button class="val number" value="8">8</button>
        <button class="val number" value="9">9</button>
        <button class="val val2 sign" value="x">x</button>
        <button class="val number" value="4">4</button>
        <button class="val number" value="5">5</button>
        <button class="val number" value="6">6</button>
        <button class="val val2 sign" value="-">-</button>
        <button class="val number" value="1">1</button>
        <button class="val number" value="2">2</button>
        <button class="val number" value="3">3</button>
        <button class="val val2 sign" value="+">+</button>
        <button class="val val0 number" value="0">0</button>
        <button class="val comma">,</button>
        <button class="val val2 equals">=</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
